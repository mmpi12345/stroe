<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
	<!--
    table 标签表示整个表格
    tr  表示表格中的行  
    td  表示表格中的列
    th  表头标签(文字居中并且加粗显示)
    
    table中的属性
    border 边框
    width 宽度
    height 高度   指定像素值  百分比
    cellspacing 设置单元格之间或者单元格距离表格的间距 外间距
    cellpadding 单元格中内容距离单元格的距离  内填充
    background 设置表格背景图片
    bgcolor  设置表格的背景颜色
    -->	
      <table border="1px" width="60%" height="200px" align="center"
      	 cellspacing="0" cellpadding="20px"
      	 bgcolor="antiquewhite"> 
      <!--caption展示表格的标题-->	 
      <caption>名人列表</caption>	 
      <!--
      	每对tr标签表示表格中的一行  每对td标签表示表格中的一列
      -->	 
      	<tr>
      		<th>刘亦菲</th>
      		<th>范冰冰</th>
      		<th>高圆圆</th>
      	</tr>
      	<tr bgcolor="aqua">
      		<td><a href="#">宋小宝</a></td>
      		<td>薛之谦</td>
      		<td><img src="img/cat.jpg" width="40px" height="40px"/></td>
      	</tr>
      	<tr>
      		<td bgcolor="aquamarine">蜡笔小新</td>
      		<td>柯南</td>
      		<td>佩奇</td>
      	</tr>
      	<tr align="center">
      		<td>蜡笔小新</td>
      		<td>柯南</td>
      		<td align="right">佩奇</td>
      	</tr>
      </table>
	</body>
</html>
